<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - T-Hardia 2025</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1 class="glitch-text">T-Hardia</h1>
                    <span class="logo-subtitle">2025</span>
                </div>
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li><a href="index.html" class="nav-link">Inicio</a></li>
                        <li><a href="hardware-comparison.html" class="nav-link">Comparar</a></li>
                        <li><a href="survey.html" class="nav-link">Encuestas</a></li>
                        <li><a href="blog.html" class="nav-link">Blog</a></li>
                        <li id="login-nav"><a href="login.html" class="nav-link active btn-login">Login</a></li>
                        <li id="logout-nav" style="display: none;">
                            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="main-content">
        <section class="auth-section">
            <div class="container auth-container fade-in">
                <h2><i class="fas fa-user-lock"></i> Iniciar Sesión</h2>
                <p>Accede a tu cuenta para disfrutar de todas las funciones de <strong>T-Hardia</strong>.</p>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                        <input type="email" id="email" placeholder="tuemail@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                        <input type="password" id="password" placeholder="********" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Entrar</span>
                        <span class="btn-loading" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </form>

                <p class="auth-switch">
                    ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
                </p>

                <div id="login-message" class="auth-message"></div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 T-Hardia. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/login.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Control de sesión y visibilidad de botones
        const loginNav = document.getElementById("login-nav");
        const logoutNav = document.getElementById("logout-nav");
        const logoutBtn = document.getElementById("logout-btn");

        if (localStorage.getItem("userLoggedIn") === "true") {
            loginNav.style.display = "none";
            logoutNav.style.display = "inline-block";
        }

        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("userLoggedIn");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
